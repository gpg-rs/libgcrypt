language: rust
cache: cargo
sudo: false
matrix:
  include:
    - os: linux
      rust: stable
      addons:
        apt:
          packages:
            - libgcrypt11-dev
      script:
        - cargo build --verbose --verbose
        - cargo test
    - os: linux
      rust: nightly
      script:
        - cargo build --features nightly --verbose --verbose
        - cargo test --features nightly
branches:
  except:
    - /^v[0-9]/
notifications:
  email:
    on_success: never
