[package]
name = "libgcrypt-sys"
version = "0.4.0"
authors = ["John Schug <john.ips.schug@gmail.com>"]
repository = "https://github.com/johnschug/rust-gcrypt"
keywords = ["crypto", "cryptography"]
license = "LGPL-2.1"
links = "gcrypt"
build = "build.rs"
description = "Raw bindings for libgcrypt"

[lib]
name = "libgcrypt_sys"
path = "lib.rs"

[features]
default = ["v1_7_0"]
shim = ["gcc"]
v1_6_0 = []
v1_7_0 = ["v1_6_0"]

[build-dependencies]
cfg-if = "0.1"
gcc = { version = "0.3", optional = true }

[dependencies]
libc = "0.2"
libgpg-error-sys = "0.1"
